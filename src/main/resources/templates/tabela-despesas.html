<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Input Mask</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Exportar</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/despesas">Gastos
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Data Transação</th>
        <th scope="col">Estabelecimento</th>
        <th scope="col">Tipo Cartão</th>
        <th scope="col">Valor</th>

      </tr>
    </thead>
    <tr th:each="despesa : ${despesas}">
        <td><span th:text="${despesa.dataTransacao}"> Data Transação </span></td>
        <td><span th:text="${despesa.estabelecimento.nome}"> Estabelecimento </span></td>
        <td><span th:text="${despesa.tipoCartao.descricao}"> Tipo Cartão </span></td>
        <td><span th:text="${despesa.valorTransacao}"> Valor </span></td>
    </tr>
  </table>
